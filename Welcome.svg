<svg fill="none" viewBox="0 0 450 50" width="450" height="50" xmlns="http://www.w3.org/2000/svg">
    <style>
        .text {
            font-family: 'Montserrat', sans-serif;
            font-size: 40px;
            font-weight: 800;
            fill: #58a6ff;
            animation: colorChange 3s infinite alternate;
        }
        @keyframes colorChange {
            0% { fill: #58a6ff; }
            50% { fill: #1f6feb; }
            100% { fill: #79c0ff; }
        }
    </style>
    <text x="15" y="40" class="text">Hi there, I'm Artem</text>
</svg>
