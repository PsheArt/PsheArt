<svg width="650" height="130" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 15px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="130" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="65.0" y="35">«A person hears only what they understand.» — Johann</tspan>
    <tspan x="65.0" y="59">Wolfgang von Goethe</tspan>
  </text>
  <text class="translation">
    <tspan x="65.0" y="91">«Человек слышит только то, что понимает.» — Иоганн Вольфганг фон Гете</tspan>
  </text>
</svg>