<svg width="600" height="146" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="146" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="60.0" y="45">«It is not how much we have, but how much we enjoy, that</tspan>
    <tspan x="60.0" y="69">makes happiness.» — Charles Spurgeon</tspan>
  </text>
  <text class="translation">
    <tspan x="60.0" y="101">«Счастье состоит не в том, сколько мы имеем, а в том, насколько мы</tspan>
    <tspan x="60.0" y="116">наслаждаемся.» — Чарльз Сперджен</tspan>
  </text>
</svg>