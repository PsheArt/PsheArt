<svg width="650" height="198" xmlns="http://www.w3.org/2000/svg">

  <style>
    .title { font: bold 18px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #58a6ff; }
    .quote { font: italic 16px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="198" fill="#141321" rx="12" ry="12"/>

  <text class="title">
    <tspan x="20" y="40">Quote of the day</tspan>
  </text>
  <text class="quote">
    <tspan x="30" y="70">«In all human affairs there are efforts, and there are results, and the strength of the</tspan>
    <tspan x="30" y="94">effort is the measure of the result.» — James Allen</tspan>
  </text>
  <text class="translation">
    <tspan x="30" y="126">«Во всех человеческих делах есть усилия и есть</tspan>
    <tspan x="30" y="150">результаты, и сила усилий является мерой</tspan>
    <tspan x="30" y="174">результата.» — Джеймс Аллен</tspan>
  </text>
</svg>