<svg width="600" height="170" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="170" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="60.0" y="45">«A person without a sense of humor is like a wagon without</tspan>
    <tspan x="60.0" y="69">springs, jolted by every pebble in the road.» — Henry Ward</tspan>
    <tspan x="60.0" y="93">Beecher</tspan>
  </text>
  <text class="translation">
    <tspan x="60.0" y="125">«Человек без чувства юмора подобен повозке без рессор, трясущейся от</tspan>
    <tspan x="60.0" y="140">каждого камешка на дороге.» — Генри Уорд Бичер</tspan>
  </text>
</svg>