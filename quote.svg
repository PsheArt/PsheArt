<svg width="600" height="170" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="170" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="60.0" y="45">«Men are anxious to improve their circumstances but are</tspan>
    <tspan x="60.0" y="69">unwilling to improve themselves; they therefore remain</tspan>
    <tspan x="60.0" y="93">bound.» — James Allen</tspan>
  </text>
  <text class="translation">
    <tspan x="60.0" y="125">«Мужчины стремятся улучшить свои обстоятельства, но не желают</tspan>
    <tspan x="60.0" y="140">улучшаться сами; поэтому они остаются связанными.» — Джеймс Аллен</tspan>
  </text>
</svg>