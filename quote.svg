<svg width="650" height="198" xmlns="http://www.w3.org/2000/svg">

  <style>
    .title { font: bold 18px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #58a6ff; }
    .quote { font: italic 16px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="600" height="198" fill="#141321" rx="12" ry="12"/>

  <text class="title">
    <tspan x="30" y="40">Quote of the day</tspan>
  </text>
  <text class="quote">
    <tspan x="30" y="70">«Some people don't like change, but you need to embrace change if</tspan>
    <tspan x="30" y="94">the alternative is disaster.» — Elon Musk</tspan>
  </text>
  <text class="translation">
    <tspan x="30" y="126">«Некоторым людям не нравятся перемены, но вам</tspan>
    <tspan x="30" y="150">нужно принять перемены, если альтернативой</tspan>
    <tspan x="30" y="174">является катастрофа.» — Илон Маск</tspan>
  </text>
</svg>