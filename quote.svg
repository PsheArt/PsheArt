<svg width="600" height="107" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="107" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="60.0" y="45">«Every moment is a fresh beginning.» — T.S. Eliot</tspan>
  </text>
  <text class="translation">
    <tspan x="60.0" y="77">«Каждый момент – это новое начало.» — Т.С. Элиот</tspan>
  </text>
</svg>