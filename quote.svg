<svg width="600" height="146" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="146" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="60.0" y="45">«Whatever you decide to do, make sure it makes you happy.» —</tspan>
    <tspan x="60.0" y="69">Paulo Coelho</tspan>
  </text>
  <text class="translation">
    <tspan x="60.0" y="101">«Что бы вы ни решили сделать, убедитесь, что это делает вас</tspan>
    <tspan x="60.0" y="116">счастливым.» — Пауло Коэльо</tspan>
  </text>
</svg>