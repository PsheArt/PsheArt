<svg width="650" height="212" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 15px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="212" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="65.0" y="45">«There is no medicine like hope, no incentive so great, and</tspan>
    <tspan x="65.0" y="69">no tonic so powerful as expectation of something tomorrow.»</tspan>
    <tspan x="65.0" y="93">— Orison Swett Marden</tspan>
  </text>
  <text class="translation">
    <tspan x="65.0" y="125">«Нет лекарства лучше надежды, нет более сильного стимула и нет более</tspan>
    <tspan x="65.0" y="149">мощного тонизирующего средства, чем ожидание чего-то завтрашнего дня.»</tspan>
    <tspan x="65.0" y="173">— Орисон Светт Марден</tspan>
  </text>
</svg>