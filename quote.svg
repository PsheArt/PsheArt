  <rect width="600" height="174" fill="#141321" rx="12" ry="12"/>

  <text class="title">
    <tspan x="30" y="40">Quote of the day (2026-01-01)</tspan>
  </text>
  <text class="quote">
    <tspan x="30" y="70">«Fear is a natural reaction to moving closer to the truth.» —</tspan>
    <tspan x="30" y="94">Pema Chodron</tspan>
  </text>
  <text class="translation">
    <tspan x="30" y="126">«Страх — естественная реакция на приближение к</tspan>
    <tspan x="30" y="150">истине.» — Пема Чодрон</tspan>
  </text>
