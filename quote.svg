  <text class="quote">
    <tspan x="30" y="70">«If you want to keep your memories, you first have to live them.»</tspan>
    <tspan x="30" y="94">— Bob Dylan</tspan>
  </text>
  <text class="translation">
    <tspan x="30" y="126">«Если вы хотите сохранить свои воспоминания,</tspan>
    <tspan x="30" y="150">сначала вам нужно их прожить.» — Боб Дилан</tspan>
  </text>
