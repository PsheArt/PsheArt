<svg width="650" height="182" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 15px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="182" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="65.0" y="15">«Welcome every morning with a smile. Look on the new day as</tspan>
    <tspan x="65.0" y="39">another gift from your Creator, another golden opportunity.»</tspan>
    <tspan x="65.0" y="63">— Og Mandino</tspan>
  </text>
  <text class="translation">
    <tspan x="65.0" y="95">«Встречайте каждое утро с улыбкой. Посмотрите на новый день как на еще</tspan>
    <tspan x="65.0" y="119">один дар вашего Создателя, как на еще одну прекрасную возможность.» —</tspan>
    <tspan x="65.0" y="143">Ог Мандино</tspan>
  </text>
</svg>