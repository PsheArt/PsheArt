<svg width="600" height="146" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="146" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="60.0" y="45">«Faith is taking the first step even when you don't see the</tspan>
    <tspan x="60.0" y="69">whole staircase.» — Martin Luther King, Jr.</tspan>
  </text>
  <text class="translation">
    <tspan x="60.0" y="101">«Вера делает первый шаг, даже когда ты не видишь всей лестницы.» —</tspan>
    <tspan x="60.0" y="116">Мартин Лютер Кинг-младший.</tspan>
  </text>
</svg>