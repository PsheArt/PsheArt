<svg width="550" height="104" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 12px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="104" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="65.0" y="45">«In the middle of chaos lies opportunity.» — Bruce Lee</tspan>
  </text>
  <text class="translation">
    <tspan x="65.0" y="65">«Посреди хаоса скрываются возможности.» — Брюс Ли</tspan>
  </text>
</svg>
