<svg width="600" height="146" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="146" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="60.0" y="45">«The ones who are crazy enough to think they can change the</tspan>
    <tspan x="60.0" y="69">world, are the ones that do.» — Steve Jobs</tspan>
  </text>
  <text class="translation">
    <tspan x="60.0" y="101">«Те, кто достаточно сумасшедшие, чтобы думать, что могут изменить мир,</tspan>
    <tspan x="60.0" y="116">— это те, кто это делает.» — Стив Джобс</tspan>
  </text>
</svg>