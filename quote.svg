<svg width="600" height="146" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="146" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="60.0" y="45">«It's OK to have your eggs in one basket as long as you</tspan>
    <tspan x="60.0" y="69">control what happens to that basket.» — Elon Musk</tspan>
  </text>
  <text class="translation">
    <tspan x="60.0" y="101">«Хранить яйца в одной корзине — это нормально, если вы контролируете,</tspan>
    <tspan x="60.0" y="116">что с этой корзиной происходит.» — Илон Маск</tspan>
  </text>
</svg>