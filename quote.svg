<svg width="650" height="164" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 12px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="164" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="65.0" y="45">«A strong man overcomes an obstacle, a wise man goes the</tspan>
    <tspan x="65.0" y="69">whole way.» — Zen Proverb</tspan>
  </text>
  <text class="translation">
    <tspan x="65.0" y="101">«Сильный человек преодолевает препятствие, мудрый проходит весь путь.»</tspan>
    <tspan x="65.0" y="125">— Дзен-пословица</tspan>
  </text>
</svg>