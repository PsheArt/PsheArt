<svg width="650" height="160" xmlns="http://www.w3.org/2000/svg">

  <style>
    .quote { font: italic 16px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="160" fill="#141321" rx="12" ry="12"/>

  <text class="quote">
        <tspan x="30" y="70">«Argue for your limitations and sure enough, they're yours.» — Richard Bach</tspan>
  </text> 
        <text class="translation">
            <tspan x="30" y="102">«Приведите доводы в пользу своих ограничений, и, конечно же,</tspan>
    <tspan x="30" y="126">они ваши.» — Ричард Бах</tspan>
        </text>
</svg>