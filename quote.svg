<svg width="600" height="170" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="170" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="60.0" y="45">«Make peace within, and there will be no one who can</tspan>
    <tspan x="60.0" y="69">overcome you. And no one you will wish to overcome.» — Dan</tspan>
    <tspan x="60.0" y="93">Millman</tspan>
  </text>
  <text class="translation">
    <tspan x="60.0" y="125">«Примиритесь внутри, и не будет никого, кто мог бы победить вас. И</tspan>
    <tspan x="60.0" y="140">никого, кого вы пожелаете победить.» — Дэн Миллман</tspan>
  </text>
</svg>