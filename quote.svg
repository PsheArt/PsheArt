<svg width="600" height="170" xmlns="http://www.w3.org/2000/svg">
  <style>
    .quote { font: italic 17px Georgia, 'Times New Roman', serif; fill: #58a6ff; }
    .translation { font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #8b949e; }
  </style>
  <rect width="100%" height="170" fill="#141321" rx="12" ry="12"/>
  <text class="quote">
    <tspan x="60.0" y="45">«When the mind is calm, how quickly, how smoothly, how</tspan>
    <tspan x="60.0" y="69">beautifully you will perceive everything.» — Paramahansa</tspan>
    <tspan x="60.0" y="93">Yogananda</tspan>
  </text>
  <text class="translation">
    <tspan x="60.0" y="125">«Когда ум спокоен, как быстро, как плавно, как красиво вы все</tspan>
    <tspan x="60.0" y="140">воспримете.» — Парамаханса Йогананда</tspan>
  </text>
</svg>